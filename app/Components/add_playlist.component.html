<div *ngIf="AddPlaylistModalIsVisible" class="modal fade show in danger" id="myModal2" role="dialog">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hideAddPlaylistModal()" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Playlist</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" name="playlistName" #box (keyup)="playlistName=box.value" class="form-control" id="playlistName_field" placeholder="Playlist name" required>
                </div>
                    <button (click)="addNewPlaylist($event)" class="btn btn-default">Add playlist</button>
            </div>
        </div>
    </div>
</div>
