<div class="item" [style.height]="height">
    <div *ngIf="playlist != undefined">
    <ul class="list-group" dnd-sortable-container [sortableData]="playlist">
        <li *ngFor="let song of playlist; let i = index" (contextmenu)="onContextMenu($event, song)" [class.selected]="song.id === selectedSong?.id" (dblclick)="onSelect(song)" class="list-group-item"
         dnd-sortable [sortableIndex]="i">
        <table>
            <tbody>
                <tr>
                    <td class="artist">{{song.song_artist}}</td>
                    <td class="song_name">{{song.song_name}}</td>
                    <td class="song_added">{{song.song_added | date:'dd.MM.yyyy'}}</td>
                    <div *ngIf="song.source === 'soundcloud'">
                    <td class="icon"><img src="assets/soundcloud_small.png" (click)="openSourcePage(song)"></td>
                    </div>
                    <div *ngIf="song.source === 'youtube'">
                    <td class="icon"><img src="assets/youtube_small.png" (click)="openSourcePage(song)"></td>
                    </div>
                </tr>
            </tbody>
        </table>
        </li>
    </ul>
</div>
</div>
<context-menu></context-menu>
