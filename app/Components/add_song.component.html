
<div *ngIf="AddSongModalIsVisible" class="modal fade show in danger" id="myModal" role="dialog">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hideAddSongModal()" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Song</h4>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li *ngFor="let song of searchResults; let i = index" class="list-group-item" role="button" (click)="onSelect(song)"
                    [class.selected]="song === selectedResult" >
                    <a>{{song.title}}</a>
                    </li>
                </ul>
            </div>
            <div *ngIf="selectedResult != undefined" class="modal-footer">
                 <form class="addsongform" name="addsongform" id="addsongform" method="post" role="form">
                        <div class="form-group">
                            <input type="text" name="song_url" class="form-control" id="song_url_field" value="{{selectedResult.song_url}}" placeholder="VideoID">
                        </div>
                        <div class="form-group">
                            <input type="text" name="song_artist" class="form-control" id="song_artist_field" value="{{selectedResult.song_artist}}" placeholder="Artist" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="song_name" class="form-control" id="song_name_field" value="{{selectedResult.song_name}}" placeholder="Song Name" required>
                        </div>
                        <div class="form-group">
                            <select class="form-control" [ngModel]="selectedPlaylist" (ngModelChange)="playlistSelect($event)" name="sel3">
                                <option [ngValue]="playlist" *ngFor="let playlist of playlists; let i = index" >{{playlist.playlist_name}}</option>
                            </select>
                        </div>
                        <button (click)="insertSong($event)" id="addsongform" class="btn btn-default">Add song</button>
                </form>
            </div>
        </div>
    </div>
</div>
