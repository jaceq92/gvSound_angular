<div class="container">
  <all-playlists (currentPlaylist)="playlistChanged($event)" [playerHidden]="playerHidden"></all-playlists>
  <single-playlist [currentPlaylist]="currentPlaylist" [playerHidden]="playerHidden"></single-playlist>
  <div [class.playerhide]="playerHidden" [class.playervisible]="!playerHidden" class="item">
    <div id="player"></div>
  </div>
</div>
<media-control (isHidden)="playerVisibilityChanged($event)"></media-control>
